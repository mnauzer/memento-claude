version: '3.8'

services:
  telegram-bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: telegram-bridge
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - backend
    environment:
      - NODE_ENV=production
    volumes:
      - ./telegram-bridge-server.js:/app/telegram-bridge-server.js:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  telegram-handler:
    image: node:20-alpine
    container_name: telegram-handler
    restart: unless-stopped
    working_dir: /app
    networks:
      - backend
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - KRAJINKA_BOT_TOKEN=${KRAJINKA_BOT_TOKEN}
      - REPO_PATH=/app
      - CONVERSATIONS_DIR=/app/.conversations
    volumes:
      - ./claude-telegram-handler-v2.js:/app/claude-telegram-handler-v2.js:ro
      - ./conversation-manager.js:/app/conversation-manager.js:ro
      - ./.conversations:/app/.conversations:rw
    command: node claude-telegram-handler-v2.js

networks:
  backend:
    external: true
    name: backend